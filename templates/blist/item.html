<h1>{{ item.name }}</h1>
<p>{{ msg }}</p>
<p><a href="{% url 'addN' category_name=name item_name=item.name %}">New Note</a></p>
<ul>
{% for note in note_list %}
  <li><a href="{% url 'note' category_name=name item_name=item.name note_id=note.id %}">{{ note.date }}</a></li>
{% endfor %}
</ul>
<p><a href="{% url 'category' category_name=name %}">back to {{ name }}</a></p>
